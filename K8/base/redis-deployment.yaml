apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: shopfast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "20Mi"
            cpu: "100m"
          limits:
            memory: "30Mi"
            cpu: "250m"